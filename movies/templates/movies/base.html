{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'movies/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'movies-home' %}"><img class="logo" src="{% static 'movies/img/logo.svg' %}" alt="logo" /></a>
        {% block searchbox %}{% endblock %}
        
        {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"
                ><img class="profile-icon" src="{% static 'movies/img/profile.svg' %}" alt="profile icon"
              /></a>
                <a class="nav-item text-light" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <ul class="nav justify-content-end"></div>
                  <li class="nav-item"><a class="nav-link text-light" href="{% url 'login' %}">Login</a></li>
                  <li class="nav-item"><a class="nav-link text-light" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </nav>

      {% block header %}{% endblock %}
    </header>

    {% block content %}{% endblock %}
    <footer>
      <div class="icons-selector">
        <div class="icons">
          <img class="icon-fb" src="{% static 'movies/img/facebook.svg' %}" alt="FB Icon" />
          <img class="icon-twitter" src="{% static 'movies/img/twitter.svg' %}" alt="Twitter Icon" />
          <img class="icon-yt" src="{% static 'movies/img/youtube.svg' %}" alt="YT Icon" />
        </div>
      </div>
      <div>
        <p class="footer-text"><span class="copyrightsym">&#169</span> 2021 AlcherStream</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'movies/main.js' %}"></script>
  </body>
</html>
